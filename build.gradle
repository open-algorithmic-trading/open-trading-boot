plugins {
    id 'org.springframework.boot' version "${springBootVersion}"
    // https://guides.gradle.org/building-java-libraries/
    id 'java-library'
}

apply plugin: 'io.spring.dependency-management'

group = 'dev.opentrading'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter') {
        // https://docs.spring.io/spring-boot/docs/2.3.4.RELEASE/reference/html/appendix-configuration-metadata.html#configuration-metadata-annotation-processor
        exclude group: 'org.springframework.boot', module: 'spring-boot-configuration-processor'
    }
    // maven: provided
    compileOnly 'org.projectlombok:lombok'

    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    implementation 'javax.inject:javax.inject:1'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

// enable JUnit Platform (a.k.a. JUnit 5) support
test {
    useJUnitPlatform()
}

// avoid executable jar
bootJar {
    enabled = false
}

// build archive jar
jar {
    enabled = true
}
